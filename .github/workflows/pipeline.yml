name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-unit-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Use Node.js 20x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install npm dependances
      run: npm install
    - name: execute the unit test
      run: npm run test:unit
    - name: display softuni username
      run: echo 'stefan-r'

  execute-ui-test:
    needs: build-and-unit-test 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Use Node.js 20x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install npm dependances
      run: npm install
    - name: Install Playwright browsers
      run: npx playwright install
    - name: start application
      run: npm run start &
    - name: execute ui test
      run: npm run test:ui